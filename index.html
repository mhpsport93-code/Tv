<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MHP-LIVE - Responsive Channel Grid</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />
  <style>
    #navbar, .navbar, .blogger-navbar, .header, .top-navbar, .nav-bar {
      display: none !important;
    }

    :root {
      --bg-dark: #08090e;
      --panel-dark: #181c22;
      --card-dark: #1c2028;
      --text-primary-dark: #e0e7f1;
      --muted-dark: #b0b6bc;
      --pill-dark: #254133;
      --bg-light: #f5f7fa;
      --panel-light: #e2e5ea;
      --card-light: #ffffff;
      --text-primary-light: #2b2b2b;
      --muted-light: #7a7a7a;
      --pill-light: #cbdbd6;
      --bg: var(--bg-dark);
      --panel: var(--panel-dark);
      --card: var(--card-dark);
      --text-primary: var(--text-primary-dark);
      --muted: var(--muted-dark);
      --pill: var(--pill-dark);
      --accent: #11d87f;
      --live: #ff6262;
      --glass: rgba(255, 255, 255, 0.05);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Poppins", system-ui, Segoe UI, Roboto, Helvetica Neue, Arial;
      background: var(--bg);
      color: var(--text-primary);
      min-height: 100vh;
      transition: background 0.3s, color 0.3s;
      overflow-x: hidden;
    }

    .wrap {
      max-width: 100%;
      width: calc(100% - 16px);
      margin: 8px auto;
      padding: 8px;
      overflow-x: hidden;
    }

    .top {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: center;
      margin-bottom: 14px;
      position: relative;
      z-index: 101;
      padding: 0 8px;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 700;
      color: var(--accent);
      user-select: none;
    }

    .brand .logo-box {
      width: 36px;
      height: 36px;
      border-radius: 8px;
      background: linear-gradient(135deg, #00efb2, #0055ff);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #012117;
      font-weight: 800;
      font-size: 22px;
    }

    .search {
      flex: 1;
      max-width: 400px;
      min-width: 140px;
      display: flex;
      align-items: center;
      gap: 10px;
      background: var(--panel);
      padding: 8px 12px;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      margin-right: 8px;
    }

    .search svg {
      opacity: 0.8;
      stroke: var(--muted);
    }

    .search input {
      flex: 1;
      min-width: 0;
      font-size: 14px;
      background: transparent;
      border: 0;
      color: var(--text-primary);
      outline: none;
    }

    .top .icons {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .toggle {
      width: 40px;
      height: 20px;
      background: var(--card);
      border-radius: 12px;
      position: relative;
      cursor: pointer;
      border: 1px solid rgba(255, 255, 255, 0.06);
      box-shadow: 0 0 4px rgba(0, 0, 0, 0.25);
      transition: background 0.3s;
    }

    .toggle::before {
      content: "";
      position: absolute;
      top: 2px;
      left: 2px;
      width: 16px;
      height: 16px;
      background: var(--accent);
      border-radius: 50%;
      transition: transform 0.3s, background 0.3s;
      box-shadow: 0 0 8px var(--accent);
    }

    .toggle.active {
      background: #2c3e50;
    }

    .toggle.active::before {
      transform: translateX(20px);
      background: #f1c40f;
      box-shadow: 0 0 10px #f1c40f;
    }

    .hamburger {
      width: 32px;
      height: 22px;
      position: relative;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      user-select: none;
    }

    .hamburger span {
      display: block;
      height: 4px;
      border-radius: 2px;
      background: var(--muted);
      transition: background 0.3s;
    }

    .hamburger:hover span {
      background: var(--accent);
    }

    #sidebar {
      position: fixed;
      top: 0;
      left: -300px;
      width: 280px;
      height: 100%;
      background: var(--panel);
      color: var(--text-primary);
      box-shadow: 3px 0 12px rgba(0, 0, 0, 0.4);
      padding: 20px;
      overflow-y: auto;
      transition: left 0.3s ease;
      z-index: 200;
      font-size: 14px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    #sidebar.active {
      left: 0;
    }

    #sidebar .close-btn {
      position: absolute;
      top: 10px;
      right: 12px;
      font-size: 24px;
      cursor: pointer;
      user-select: none;
      color: var(--muted);
      transition: color 0.3s;
    }

    #sidebar .close-btn:hover {
      color: var(--accent);
    }

    #sidebar-pages {
      margin-bottom: 14px;
    }

    #sidebar-pages select {
      margin-right: 10px;
      padding: 7px;
      border-radius: 7px;
      border: 1px solid var(--muted);
      background: var(--card);
      color: var(--text-primary);
      font-weight: 600;
      cursor: pointer;
      font-size: 15px;
      outline: none;
    }

    #sidebar-pages .page-text {
      display: block;
      margin-top: 8px;
      color: var(--muted);
      font-size: 14px;
      font-weight: 600;
      font-style: italic;
    }

    #sidebar-socials a {
      margin-right: 12px;
      color: var(--muted);
      text-decoration: none;
      font-size: 20px;
      display: inline-block;
      transition: color 0.3s;
    }

    #sidebar-socials a:hover {
      color: var(--accent);
    }

    svg.social-icon {
      width: 20px;
      height: 20px;
      vertical-align: middle;
      fill: currentColor;
    }

    .cats {
      display: flex;
      gap: 8px;
      align-items: center;
      overflow-x: auto;
      padding: 12px 8px;
      margin-bottom: 12px;
    }

    .cat {
      padding: 8px 14px;
      border-radius: 999px;
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.025), rgba(255, 255, 255, 0.01));
      border: 1px solid rgba(255, 255, 255, 0.04);
      color: var(--muted);
      font-weight: 600;
      white-space: nowrap;
      cursor: pointer;
      font-size: 13px;
      transition: background 0.15s, color 0.15s;
      user-select: none;
    }

    .cat.active {
      background: var(--accent);
      color: #00140a;
      box-shadow: 0 8px 22px rgba(17, 216, 127, 0.3);
      border-color: var(--accent);
    }

    .head {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 8px 8px 16px;
      padding: 0 8px;
    }

    .head h2 {
      margin: 0;
      font-size: 20px;
      font-weight: 700;
      color: var(--text-primary);
      user-select: none;
    }

    .head .count {
      color: var(--muted);
      font-size: 14px;
      user-select: none;
    }

    #ch-total {
      font-size: 13px;
      color: var(--muted);
      background: var(--panel);
      padding: 8px 12px;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.04);
      user-select: none;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 12px;
      padding: 0 8px;
      width: 100%;
    }

    @media (max-width: 400px) {
      .grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 430px) {
      .grid {
        grid-template-columns: 1fr;
      }
    }

    @media (min-width: 601px) {
      .grid {
        grid-template-columns: repeat(auto-fit, minmax(250px, calc(50% - 12px)));
      }
    }

    @media (min-width: 1200px) {
      .grid {
        grid-template-columns: repeat(auto-fit, minmax(250px, calc(33.33% - 12px)));
      }
    }

    .card-link {
      display: block;
      text-decoration: none;
      color: inherit;
      cursor: pointer;
      width: 100%;
    }

    .card {
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.04), rgba(255, 255, 255, 0.01));
      border-radius: 12px;
      padding: px;
      position: relative;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.05);
      transition: transform 0.16s ease, box-shadow 0.16s ease;
      min-height: 264px;
      width: 100%;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 14px 40px rgba(2, 6, 23, 0.8);
    }

    .thumb {
      height: 110px;
      border-radius: 10px;
      background: linear-gradient(135deg, #0d1115, #181c22);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      margin-bottom: 12px;
    }

    .thumb img {
      max-width: 50%;
      max-height: 80px;
      filter: brightness(1.1);
      opacity: 1;
      transition: filter 0.25s;
    }

    .thumb .badges {
      position: absolute;
      left: 10px;
      top: 10px;
      display: flex;
      gap: 8px;
      z-index: 3;
    }

    .badge-live {
      background: var(--live);
      color: #fff;
      padding: 6px 8px;
      border-radius: 5px;
      font-weight: 100;
      font-size: 10px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      opacity: 0.75;
      box-shadow: 0 0 6px var(--live);
      transition: opacity 0.2s;
      user-select: none;
    }

    .badge-hd {
      position: absolute;
      right: 10px;
      top: 10px;
      background: rgba(15, 60, 30, 0.85);
      color: #bff0d9;
      padding: 6px 8px;
      border-radius: 8px;
      font-weight: 700;
      font-size: 12px;
      border: 1px solid rgba(255, 255, 255, 0.03);
      user-select: none;
    }

    .meta {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 10px;
      padding: 0 4px;
    }

    .meta .left {
      flex: 1;
    }

    .title {
      font-weight: 700;
      font-size: 14px;
      line-height: 1.1;
      margin-bottom: 3px;
      color: var(--text-primary);
      user-select: text;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .genre,
    .lang {
      color: var(--muted);
      font-size: 10px;
      margin-top: 2px;
      font-weight: 200;
      user-select: text;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .pill {
      font-size: 8px;
      padding: 6px 10px;
      border-radius: 8px;
      background: var(--pill);
      color: var(--muted);
      border: 1px solid rgba(255, 255, 255, 0.02);
      user-select: text;
      white-space: nowrap;
    }

    .rating-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 10px;
      padding: 0 4px;
    }

    .rating {
      color: #f6d969;
      font-weight: 700;
      font-size: 14px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      user-select: none;
    }

    .fav {
      background: transparent;
      border: 1px solid rgba(255, 255, 255, 0.05);
      padding: 6px;
      border-radius: 8px;
      color: var(--muted);
      cursor: pointer;
      user-select: none;
      transition: border-color 0.3s, color 0.3s;
    }

    .fav:hover {
      border-color: var(--accent);
      color: var(--accent);
    }

    .link-btn {
      display: inline-block;
      margin-top: 8px;
      padding: 5px 14px;
      border-radius: 999px;
      font-size: 13px;
      color: #fff;
      background: var(--accent);
      text-decoration: none;
      font-weight: 600;
      border: none;
      box-shadow: 0 8px 22px rgba(17, 216, 127, 0.12);
      transition: background 0.15s;
      user-select: none;
    }

    .link-btn:hover {
      background: #20e184;
      color: #041d11;
    }

    /* Popup Styles */
    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 300;
      display: none;
      align-items: center;
      justify-content: center;
    }

    .popup-overlay.active {
      display: flex;
    }

    .popup {
      position: relative;
      width: 90%;
      max-width: 800px;
      background: var(--card);
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.05);
      box-shadow: 0 14px 40px rgba(2, 6, 23, 0.8);
    }

    .video-container {
      position: relative;
      padding-top: 56.25%; /* 16:9 Aspect Ratio */
      overflow: hidden;
      width: 100%;
    }

    .popup iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    .popup-close {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 24px;
      color: var(--muted);
      cursor: pointer;
      user-select: none;
      transition: color 0.3s;
      padding: 8px;
      z-index: 301;
    }

    .popup-close:hover {
      color: var(--accent);
    }

    @media (max-width: 600px) {
      .wrap {
        padding: 4px;
        width: calc(100% - 8px);
      }
      .popup {
        width: 95%;
        max-width: 100vw;
      }
      .search {
        max-width: 100%;
      }
      .top {
        padding: 0 4px;
      }
      .head {
        padding: 0 4px;
      }
      .cats {
        padding: 12px 4px;
      }
    }

    @media (max-width: 430px) {
      .wrap {
        padding: 2px;
        width: calc(100% - 4px);
      }
      .popup {
        width: 100%;
        max-width: 100vw;
      }
    }

    footer {
      margin-top: 30px;
      padding: 15px 8px;
      text-align: center;
      font-size: 14px;
      color: var(--muted);
      user-select: none;
      border-top: 1px solid rgba(255, 255, 255, 0.05);
      font-style: italic;
      background: var(--bg);
    }
  </style>
</head>

  <script>
    const channels = [

  {
    "name": "History TV18 HD",

    const categories = ["All", ...Array.from(new Set(channels.map(c => c.cat || c.genre || "")))];
    let activeCategory = "All";

    const grid = document.getElementById("grid");
    const catsWrap = document.getElementById("categories");
    const countEl = document.getElementById("count");
    const search = document.getElementById("search");
    const chTotal = document.getElementById("ch-total");
    const sidebar = document.getElementById("sidebar");
    const hamburger = document.querySelector(".hamburger");
    const closeBtn = document.querySelector("#sidebar .close-btn");
    const popupOverlay = document.getElementById("popup-overlay");
    const popupIframe = document.getElementById("popup-iframe");
    const popupClose = document.querySelector(".popup-close");

    // Pages dropdown for sidebar
    const pageSelect = document.getElementById("sidebar-pages-dropdown");
    const pageContent = document.getElementById("sidebar-page-content");
    const PAGE_TEXT = {
      home: "Home page selected.",
      about: "About page selected.",
      contact: "Contact page selected."
    };

    pageSelect.addEventListener('change', function() {
      pageContent.textContent = PAGE_TEXT[this.value] || "";
    });

    // Render categories filter buttons
    function renderCategories() {
      catsWrap.innerHTML = "";
      categories.forEach(cat => {
        const d = document.createElement("div");
        d.className = "cat" + (cat === activeCategory ? " active" : "");
        d.textContent = cat + (cat === "All" ? " (" + channels.length + ")" : "");
        d.onclick = () => {
          activeCategory = cat;
          renderCategories();
          renderGrid();
        };
        catsWrap.appendChild(d);
      });
    }

    chTotal.textContent = channels.length + " Channels";

    // Render channels grid
    function renderGrid() {
      const q = search.value.trim().toLowerCase();
      let filtered = channels.filter(ch => {
        let catv = ch.cat || ch.genre;
        if (activeCategory !== "All" && catv !== activeCategory) return false;
        if (
          q &&
          !(
            (ch.name && ch.name.toLowerCase().includes(q)) ||
            (ch.provider && ch.provider.toLowerCase().includes(q)) ||
            (ch.cat && ch.cat.toLowerCase().includes(q)) ||
            (ch.language && ch.language.toLowerCase().includes(q))
          )
        ) return false;
        return true;
      });

      countEl.textContent = filtered.length + " channels available";
      grid.innerHTML = "";
      filtered.forEach(ch => {
        const a = document.createElement("a");
        a.className = "card-link";
        a.setAttribute("aria-label", `View ${ch.name} stream`);
        const card = document.createElement("div");
        card.className = "card";
        const thumb = document.createElement("div");
        thumb.className = "thumb";
        const badges = document.createElement("div");
        badges.className = "badges";
        if (ch.live || ch.cat === "Sports") {
          const b1 = document.createElement("div");
          b1.className = "badge-live";
          b1.textContent = "LIVE";
          badges.appendChild(b1);
        }
        thumb.appendChild(badges);
        const img = document.createElement("img");
        img.src = ch.logo;
        img.alt = ch.name + " logo";
        img.onerror = () => {
          img.src = 'https://via.placeholder.com/80x80?text=Logo';
        };
        thumb.appendChild(img);
        if (ch.hd) {
          const hd = document.createElement("div");
          hd.className = "badge-hd";
          hd.textContent = "HD";
          thumb.appendChild(hd);
        }
        const meta = document.createElement("div");
        meta.className = "meta";
        meta.innerHTML = `
          <div class="left">
            <div class="title">${ch.name || ch.title || "Unknown"}</div>
            <div class="genre">Genre: ${ch.cat || ch.genre || "-"}</div>
            <div class="lang">Language: ${ch.language || "-"}</div>
          </div>
          <div class="pill">${ch.provider || ch.cat || "-"}</div>
        `;
        const ratingRow = document.createElement("div");
        ratingRow.className = "rating-row";
        ratingRow.innerHTML = `<div class="rating">â ${ch.rating ? ch.rating.toFixed(1) : "--"}</div><div class="fav">â¡</div>`;
        card.appendChild(thumb);
        card.appendChild(meta);
        card.appendChild(ratingRow);
        a.appendChild(card);
        a.addEventListener("click", (e) => {
          e.preventDefault();
          popupIframe.src = ch.url || "#";
          popupOverlay.classList.add("active");
        });
        grid.appendChild(a);
      });
    }

    // Popup close logic
    popupClose.addEventListener("click", () => {
      popupOverlay.classList.remove("active");
      popupIframe.src = "";
    });

    // Close popup on overlay click
    popupOverlay.addEventListener("click", (e) => {
      if (e.target === popupOverlay) {
        popupOverlay.classList.remove("active");
        popupIframe.src = "";
      }
    });

    // Keyboard accessibility for popup close
    popupClose.addEventListener("keydown", (e) => {
      if (e.key === "Enter" || e.key === " ") {
        e.preventDefault();
        popupOverlay.classList.remove("active");
        popupIframe.src = "";
      }
    });

    // Search input handler
    search.addEventListener("input", renderGrid);

    // Sidebar open/close
    hamburger.addEventListener("click", () => {
      sidebar.classList.add("active");
    });

    closeBtn.addEventListener("click", () => {
      sidebar.classList.remove("active");
    });

    document.addEventListener("click", e => {
      if (
        sidebar.classList.contains("active") &&
        !sidebar.contains(e.target) &&
        !hamburger.contains(e.target)
      ) {
        sidebar.classList.remove("active");
      }
    });

    // Keyboard accessibility for sidebar
    hamburger.addEventListener("keydown", e => {
      if (e.key === "Enter" || e.key === " ") {
        e.preventDefault();
        sidebar.classList.add("active");
      }
    });

    closeBtn.addEventListener("keydown", e => {
      if (e.key === "Enter" || e.key === " ") {
        e.preventDefault();
        sidebar.classList.remove("active");
      }
    });

    // Theme toggle logic
    const toggleThemeBtn = document.getElementById("toggle-theme");
    const savedTheme = localStorage.getItem("theme") || "dark";
    function applyTheme(theme) {
      if (theme === "light") {
        document.documentElement.style.setProperty("--bg", "var(--bg-light)");
        document.documentElement.style.setProperty("--panel", "var(--panel-light)");
        document.documentElement.style.setProperty("--card", "var(--card-light)");
        document.documentElement.style.setProperty("--text-primary", "var(--text-primary-light)");
        document.documentElement.style.setProperty("--muted", "var(--muted-light)");
        document.documentElement.style.setProperty("--pill", "var(--pill-light)");
        toggleThemeBtn.classList.add("active");
      } else {
        document.documentElement.style.setProperty("--bg", "var(--bg-dark)");
        document.documentElement.style.setProperty("--panel", "var(--panel-dark)");
        document.documentElement.style.setProperty("--card", "var(--card-dark)");
        document.documentElement.style.setProperty("--text-primary", "var(--text-primary-dark)");
        document.documentElement.style.setProperty("--muted", "var(--muted-dark)");
        document.documentElement.style.setProperty("--pill", "var(--pill-dark)");
        toggleThemeBtn.classList.remove("active");
      }
    }

    applyTheme(savedTheme);
    toggleThemeBtn.addEventListener("click", () => {
      const newTheme = toggleThemeBtn.classList.contains("active") ? "dark" : "light";
      applyTheme(newTheme);
      localStorage.setItem("theme", newTheme);
    });

    // Initial render
    renderCategories();
    renderGrid();
  </script>
</body>
</html>
